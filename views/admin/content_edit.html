{% extends 'layout.html' %}
{% block main %}
	<ol class="breadcrumb">
		<li><a href="/">管理首页</a></li>
		<li><span>内容修改</span></li>
	</ol>
	<h3>内容修改</h3>
	<form role="form" method="post">
		<div class="form-group">
		    <label for="category">分类：</label>
		    <select name="category" id="category" class="form-control">
		    	{% for category in categories%}
		    		{% if content.category._id.toString() == category._id.toString() %}
		    			<option value="{{category.id}}" selected>{{category.name}}</option>
		    		{% else %}
		    			<option value="{{category.id}}">{{category.name}}</option>
		    		{% endif %}
		    	{% endfor %}
		    </select>
		</div>
		<div class="form-group">
		    <label for="title">标题：</label>
		    <input type="text" class="form-control" id="title" name="title" placeholder="请输入内容名称" value="{{content.title}}">
		</div>
		<div class="form-group">
		    <label for="desc">简介：</label>
		    <textarea class="form-control" id="desc" name="desc" placeholder="请输入内容名称" rows="5">{{content.desc}}</textarea>
		</div>
		<div class="form-group">
		    <label for="content">内容：</label>
		    <textarea class="form-control" class="form-control" id="content" name="content" placeholder="请输入内容名称" rows="5">{{content.content}}</textarea>
		</div>
	  	<button type="submit" class="btn btn-default">提交</button>
	</form>
{% endblock %}
